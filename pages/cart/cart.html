<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cart | E-mart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../components.css">
    <link rel="stylesheet" type="text/css" href="https://style-ui.netlify.app/components.css">
</head>

<body>
    <div class="container-nav">
        <a href="../../index.html">
            <span class="brandname">E-mart</span>
        </a>
        <div class="flex">
            <input class="searchbar" type="text" placeholder="Search">
            <i class="search-icon fas fa-search" aria-hidden="true"></i>
        </div>
        <div class="nav-options">
            <a class="nav-item" href="../login/login.html"> Login </a>
            <a href="../wishlist/wishlist.html">
                <i class="nav-icon fa-regular fa-heart badge-icon">
                    <div class="badge-number">
                        6
                    </div>
                </i>
            </a>
            <a href="./cart.html">
                <i class="nav-icon fas fa-shopping-cart badge-icon" aria-hidden="true">
                    <div class="badge-number">
                        1
                    </div>
                </i>
            </a>
        </div>
    </div>

    <div class="cart-page">
        <h2 class="bold center"> MY CART (2) </h2>
        <div class="cart-content">

            <div class="horizontal-card">
                <img class="img" src="../../assets/jacket.jpg">
                <div class="card-details">
                    <h3>Women premium jacket</h3>
                    <span class="bold">Rs 2000</span>
                    <span class="oldprice">Rs 3999</span>
                    <h3 class="grey-text bold">50% off</h3>
                    <div class="quantity">
                        <label>Quantity:</label>
                        <div class="flex">
                            <button class="plusminus">+</button>
                            <input class="qty-ip" type="number">
                            <button class="plusminus">-</button>
                        </div>
                    </div>
                    <button class="btn move-btn remove">Remove from cart</button>
                    <button class="btn remove">Move to wishlist</button>

                </div>
            </div>

            <div class="price-details">
                <h4 class="bold">PRICE DETAILS</h4>
                <hr>
                <div class="flex-between">
                    <span>Price (2 items) </span>
                    <span class="text-right">2000 </span>
                </div>
                <div class="flex-between">
                    <span>Discount </span>
                    <span class="text-right">-1999 </span>
                </div>
                <div class="flex-between">
                    <span>Delivery charges </span>
                    <span class="text-right"> 499 </span>
                </div>
                <hr>
                <div class="flex-between">
                    <span class="bold">TOTAL AMOUNT</span>
                    <span class="text-right bold">3499</span>
                </div>
                You will save Rs. 1999 on this order
                <button class="login">Place order</button>

            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/9903823db4.js" crossorigin="anonymous"></script>

</body>

</html>
